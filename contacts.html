---
layout: default
permalink: /contacts/
---
<!-- main banner -->
<section class="banner banner-inner parallax" data-stellar-background-ratio="0.5" id="banner-compass">
	<div class="banner-text">
		<div class="center-text">
			<div class="container">
				<h1>Contact Us</h1>
				<strong class="subtitle">If you have any questions please contact us!</strong>
				<!-- breadcrumb -->
				<nav class="breadcrumbs">
					<ul>
						<li><a href="#">HOME</a></li>
						<li><span>contact US</span></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</section>
<main id="main">
<!-- main contact information block -->
<div class="content-block bg-white">
	<div class="container">
		<header class="content-heading">
			<h2 class="main-heading">get in touch</h2>
			<strong class="main-subtitle">Contact us by email, phone or through our web form below.</strong>
			<div class="seperator"></div>
		</header>
		<div class="contact-info row">
			<div class="col-sm-12">
				<span class="tel has-border">
					<span class="icon-tel-big"></span>
					<a href="tel:16046777727">1 (604) 677-7727</a>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 wow fadeInLeft">
				<!-- main contact form -->
				<form class="contact-form has-border" id="contact_form" action="#">
					<fieldset>
						<div class="form-group">
							<div class="col-sm-4">
								<strong class="form-title"><label for="fname">First name</label></strong>
							</div>
							<div class="col-sm-8">
								<div class="input-wrap">
									<input type="text" class="form-control" id="fname" name="fname">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4">
								<strong class="form-title"><label for="lname">Last name</label></strong>
							</div>
							<div class="col-sm-8">
								<div class="input-wrap">
									<input type="text" class="form-control" id="lname" name="lname">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4">
								<strong class="form-title"><label for="con_email">Email</label></strong>
							</div>
							<div class="col-sm-8">
								<div class="input-wrap">
									<input type="email" class="form-control" id="con_email" name="con_email">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4">
								<strong class="form-title"><label for="con_phone">Phone number</label></strong>
							</div>
							<div class="col-sm-8">
								<div class="input-wrap">
									<input type="text" class="form-control" id="con_phone" name="con_phone">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4">
								<strong class="form-title"><label for="con_country">Country</label></strong>
							</div>
							<div class="col-sm-8">
								<div class="input-wrap">
									<input type="text" class="form-control" id="con_country" name="con_country">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4">
								<strong class="form-title"><label for="con_message">Message</label></strong>
							</div>
							<div class="col-sm-8">
								<div class="input-wrap">
									<textarea cols="30" rows="10" class="form-control" id="con_message" name="con_message"></textarea>
								</div>
							</div>
						</div>
						<div class="form-group btn-holder">
							<div class="col-sm-4">&nbsp;</div>
							<div class="col-sm-8">
								<div class="input-wrap">
									<input type="submit" id="btn_sent" value="Send enquiry" class="btn btn-white">
									<p id="error_message"> </p>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="col-md-6 map-col-main wow fadeInRight">
				<!-- google map  -->
				<div class="map-holder">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2602.538893121847!2d-123.1151865841777!3d49.285133978517756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548671787c9619d5%3A0x695f6d016bb1e13a!2s950+609+W+Hastings+St%2C+Vancouver%2C+BC+V6B%2C+Canada!5e0!3m2!1sen!2sus!4v1464393025815" width="600" height="670" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>
</div>
